<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal Tesji</title>
  <link rel="stylesheet" href="css/terminal.css">
  <style>
    button {
      background-color: red;
      color: white;
      border: 2px solid #b30000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #b30000;
    }
    .error {
      color: red;
    }
    .ticket {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="pantalla">
    <img src="logo_tesji.png" alt="Logo TESJI" class="logo">
    <h1 id="mensaje">Pase su tarjeta...</h1>
    <input type="text" id="entradaManual" placeholder="Ingrese número de tarjeta" />
    <br>
    <button id="btnEntrar">Entrar</button>

    <div class="ticket" id="ticket">
      <p><strong>Nombre:</strong> <span id="nombreAlumno"></span></p>
      <p><strong>Materia:</strong> <span id="materiaAlumno"></span></p>
      <p><strong>Horario:</strong> <span id="horarioAlumno"></span></p>
      <p><strong>Grupo:</strong> <span id="grupoAlumno"></span></p>
      <div class="paloma">✔️</div>
    </div>
  </div>
  <audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Elementos del DOM
      const btnEntrar = document.getElementById("btnEntrar");
      const entradaManual = document.getElementById("entradaManual");
      const mensaje = document.getElementById("mensaje");
      const ticket = document.getElementById("ticket");
      const beep = document.getElementById("beep");

      // Variables
      let buffer = "";

      // Event Listeners
      btnEntrar.addEventListener("click", procesarTarjetaManual);
      
      window.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          procesarTarjeta(buffer.trim());
          buffer = "";
        } else {
          buffer += e.key;
        }
      });

      // Funciones
      function procesarTarjetaManual() {
        const entrada = entradaManual.value.trim();
        if (entrada !== "") {
          procesarTarjeta(entrada);
        }
      }

      async function procesarTarjeta(entrada) {
        // Resetear UI
        ticket.style.display = "none";
        mensaje.textContent = "Procesando...";
        mensaje.classList.remove("error");

        try {
          const entradaLimpia = entrada.trim();
          
          // 1. Buscar al alumno
          const resAlumno = await fetch(
            `http://localhost:8000/terminal/buscar-alumno?claveT=${encodeURIComponent(entradaLimpia)}`
          );

          if (!resAlumno.ok) {
            const error = await resAlumno.json();
            throw new Error(error.error || "Tarjeta/matrícula no reconocida");
          }

          const data = await resAlumno.json();

          // Mostrar datos en el ticket
          beep.play();
          document.getElementById("nombreAlumno").textContent = data.nombre;
          document.getElementById("materiaAlumno").textContent = data.materia_actual || "No disponible";
          document.getElementById("horarioAlumno").textContent = data.horario_actual || "No disponible";
          document.getElementById("grupoAlumno").textContent = data.grupo || "No disponible";
          mensaje.textContent = "Asistencia registrada ✅";
          ticket.style.display = "block";

          // 2. Registrar asistencia
          const registro = {
            matricula: data.matricula,
            claveM: data.claveM,
            numGrup: Number(data.grupo),
            presente: true
          };

          const resAsistencia = await fetch("http://localhost:8000/terminal/registrar-asistencia", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(registro)
          });

          if (!resAsistencia.ok) {
            const error = await resAsistencia.json();
            throw new Error(error.error || "Error al registrar asistencia");
            
          }

          // Recargar después de 5 segundos
          setTimeout(() => {
            location.reload();
          }, 5000);

        } catch (err) {
          console.error("Error:", err);
          mensaje.textContent = err.message;
          mensaje.classList.add("error");

          //recarga de la pagina despues de 4 segundos.
           setTimeout(() => {
            location.reload();
          }, 2000);

        }
      }
    });
  </script>
</body>
</html>
