
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal Tesji</title>
  <link rel="stylesheet" href="terminal.css">
  <style>
    button {
      background-color: red;
      color: white;
      border: 2px solid #b30000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="pantalla">
    <img src="logo_tesji.png" alt="Logo TESJI" class="logo">
    <h1 id="mensaje">Pase su tarjeta...</h1>
    <input type="text" id="entradaManual" placeholder="Ingrese número de tarjeta" />
    <br>
    <button onclick="procesarTarjetaManual()">Entrar</button>

    <div class="ticket" id="ticket">
      <p><strong>Nombre:</strong> <span id="nombreAlumno"></span></p>
      <p><strong>Materia:</strong> <span id="materiaAlumno"></span></p>
      <p><strong>Horario:</strong> <span id="horarioAlumno"></span></p>
      <div class="paloma">✔️</div>
    </div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    let buffer = "";

    window.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        procesarTarjeta(buffer.trim());
        buffer = "";
      } else {
        buffer += e.key;
      }
    });

    function procesarTarjetaManual() {
      const entrada = document.getElementById("entradaManual").value.trim();
      if (entrada !== "") {
        procesarTarjeta(entrada);
      }
    }

   function procesarTarjeta(entrada) {
  const mensaje = document.getElementById("mensaje");
  const ticket = document.getElementById("ticket");
  const beep = document.getElementById("beep");

  ticket.style.display = "none";
  mensaje.textContent = "Procesando...";

  // Primero buscar al alumno
  fetch(`http://localhost:8000/terminal/buscar-alumno?claveT=${entrada}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        mensaje.textContent = data.error;
        return;
      }

      // Mostrar datos en el ticket
      beep.play();
      document.getElementById("nombreAlumno").textContent = data.nombre;
      document.getElementById("materiaAlumno").textContent = data.materia_actual;
      document.getElementById("horarioAlumno").textContent = data.horario_actual;
      mensaje.textContent = "Acceso concedido";
      ticket.style.display = "block";

      // Registrar la asistencia automáticamente
      const registro = {
        matricula: entrada,
        claveM: data.claveM,  // Usamos el claveM directamente del response
        numGrup: data.grupo,
        presente: true
      };

      return fetch("http://localhost:8000/terminal/registrar-asistencia", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(registro)
      });
    })
    .then(res => res.ok ? res.json() : null)
    .catch(err => {
      console.error(err);
      mensaje.textContent = "Error de conexión con el servidor";
    });
}
  </script>
</body>
</html>
